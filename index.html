<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ohmyfood </title>
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <meta name="description" content="Découvrez des menus de votre choix dans des restaurants de qualité">
    <meta name="keywords" content="restaurant, gastronomie, menu">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <!--Loader-->
    <div class="loader">
        <div class="loader_food">
            <span>o</span>
            <span>h</span>
            <span>m</span>
            <span>y</span>
            <span>f</span>
            <span>o</span>
            <span>o</span>
            <span>d</span>
        </div>
        <div class="loader_fork">
            <span><i class="fas fa-utensils"></i></span>
        </div>
    </div>
    <!--fin de loader-->

    <!--header-->
    <header class="main__header">
        <h1><a href="index.html">Ohmyfood</a></h1>
    </header>
    <!--fin de header-->

    <!--main-->
    <main class="main">
        <!--section maps-->
        <div class="maps">
            <span><i class="fas fa-map-marker-alt"></i></span>
            <span class="maps__search">
                <input type="search" name="ville" value="Paris, France" placeholder="Votre ville">
            </span>
        </div>
        <!--fin de section maps-->

        <!--section à propos-->
        <div class="about">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <span class="btn__about">
                <button>Explorer nos restaurants</button>
            </span>
        </div>
        <!--fin de section à propos-->

        <!--section fonctionnement-->
        <section class="operation">
            <h2>Fonctionnement</h2>
            <ul class="operation__steps">
                <li>
                    <div class="operation__steps--number">1</div>
                    <div><i class="fas fa-mobile-alt operation__steps--icon"></i></div>
                    <p>Choisissez un restaurant</p>
                </li>
                <li>
                    <div class="operation__steps--number">2</div>
                    <div><i class="fas fa-list-ul operation__steps--icon"></i></div>
                    <p>Composez votre menu</p>
                </li>
                <li>
                    <div class="operation__steps--number">3</div>
                    <div><i class="fas fa-store operation__steps--icon"></i></div>
                    <p>Dégustez au restaurant</p>
                </li>
            </ul>
        </section>
        <!--fin de section fonctionnement-->

        <!--section restaurants-->

        <!--restaurant La palette du goût-->
        <section class="restaurant">
            <div class="main__restaurant">
                <div class="restaurant__title">
                    <h3>Restaurants</h3>
                </div>
                <div class="card">
                    <div class="btn__card">
                        <span class="new">Nouveau</span>
                    </div>
                    <a href="./restos/la_palette_du_gout.html">
                        <figure>
                            <img src="./images/menu-palette-gout.jpg" alt="Restaurant La palette du gout">
                            <figcaption>
                                <div class="heart">
                                    <h4>La palette du goût</h4>
                                    <div class="fill__heart">
                                        <span><i class="fill far fa-heart fa-2x"></i></span>
                                    </div>
                                </div>
                                <p>Ménilmontant</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <!--fin de restaurant La palette du goût-->
            </div>
        </section>
    </main>
</body>
